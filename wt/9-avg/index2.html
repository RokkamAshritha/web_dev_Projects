<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="nums"></p>
    <script>
        let nums = document.getElementById("nums");
        var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];
        var Avgmarks = 0;

for (let  i=0; i < students.length; i++) {
        Avgmarks += students[i][1];
        var avg = (Avgmarks/students.length);
}

console.log("Average grade: " + (Avgmarks)/students.length);

        if (avg < 60){
          // console.log("Grade : F");      
          document.getElementById("nums").innerHTML += "Grade : F"
          } 
        else if (avg < 70) {
                //console.log("Grade : D"); 
                document.getElementById("nums").innerHTML += "Grade : D"
                  } 
        else if (avg < 80) 
             {
                //console.log("Grade : C"); 
                document.getElementById("nums").innerHTML += "Grade : C"
        } else if (avg < 90) {
                //console.log("Grade : B"); 
                document.getElementById("nums").innerHTML += "Grade : B"
        } else if (avg < 100) {
            //console.log("Grade : A"); 
            document.getElementById("nums").innerHTML += "Grade : A"
        }
    </script>
</body>
</html>
